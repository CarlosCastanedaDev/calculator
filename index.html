<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
  </head>
  <body class="flex justify-center bg-blue-300">
    <div
      id="container"
      class="flex flex-col items-center mt-12 w-full max-w-[380px] h-[580px] bg-white mx-4 shadow-2xl rounded-xl">
      <div id="display" class="h-[100px] text-4xl text-center pt-8"></div>
      <div class="buttons w-full grid grid-cols-4">
        <div
          class="flex items-center justify-center button text-2xl p-4 border border-slate text-center font-mono bg-blue-400 hover:bg-blue-500 duration-500 h-24">
          C
        </div>
        <div
          class="flex items-center justify-center button text-2xl p-4 border border-slate text-center font-mono bg-blue-400 hover:bg-blue-500 duration-500 h-24">
          /
        </div>
        <div
          class="flex items-center justify-center button text-2xl p-4 border border-slate text-center font-mono bg-blue-400 hover:bg-blue-500 duration-500 h-24">
          *
        </div>
        <div
          class="flex items-center justify-center button text-2xl p-4 border border-slate text-center font-mono bg-blue-400 hover:bg-blue-500 duration-500 h-24">
          &larr;
        </div>
        <div
          class="flex items-center justify-center button text-2xl p-4 border border-slate text-center font-mono hover:bg-slate-200 duration-500 h-24">
          7
        </div>
        <div
          class="flex items-center justify-center button text-2xl p-4 border border-slate text-center font-mono hover:bg-slate-200 duration-500 h-24">
          8
        </div>
        <div
          class="flex items-center justify-center button text-2xl p-4 border border-slate text-center font-mono hover:bg-slate-200 duration-500 h-24">
          9
        </div>
        <div
          class="flex items-center justify-center button text-2xl p-4 border border-slate text-center font-mono bg-blue-400 hover:bg-blue-500 duration-500 h-24">
          -
        </div>
        <div
          class="flex items-center justify-center button text-2xl p-4 border border-slate text-center font-mono hover:bg-slate-200 duration-500 h-24">
          4
        </div>
        <div
          class="flex items-center justify-center button text-2xl p-4 border border-slate text-center font-mono hover:bg-slate-200 duration-500 h-24">
          5
        </div>
        <div
          class="flex items-center justify-center button text-2xl p-4 border border-slate text-center font-mono hover:bg-slate-200 duration-500 h-24">
          6
        </div>
        <div
          class="flex items-center justify-center button text-2xl p-4 border border-slate text-center font-mono bg-blue-400 hover:bg-blue-500 duration-500 h-24">
          +
        </div>
        <div
          class="flex items-center justify-center button text-2xl p-4 border border-slate text-center font-mono hover:bg-slate-200 duration-500 h-24">
          1
        </div>
        <div
          class="flex items-center justify-center button text-2xl p-4 border border-slate text-center font-mono hover:bg-slate-200 duration-500 h-24">
          2
        </div>
        <div
          class="flex items-center justify-center button text-2xl p-4 border border-slate text-center font-mono hover:bg-slate-200 duration-500 h-24">
          3
        </div>
        <div
          class="flex items-center justify-center button text-2xl p-4 border border-slate text-center font-mono bg-blue-400 hover:bg-blue-500 duration-500 h-24">
          .
        </div>
        <div
          class="flex items-center justify-center button text-2xl p-4 border border-slate text-center rounded-bl-xl font-mono hover:bg-slate-200 duration-500 h-24">
          (
        </div>
        <div
          class="flex items-center justify-center button text-2xl p-4 border border-slate text-center font-mono hover:bg-slate-200 duration-500 h-24">
          0
        </div>
        <div
          class="flex items-center justify-center button text-2xl p-4 border border-slate text-center font-mono hover:bg-slate-200 duration-500 h-24">
          )
        </div>
        <div
          id="equal"
          class="button text-2xl p-4 bg-blue-700 rounded-br-xl border border-slate text-center font-mono hover:bg-blue-800 duration-500 h-24">
          =
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
